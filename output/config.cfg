volume 0.8
enable_hrtf 1
mix_all_sounds_to_mono 1
listener_position (5;3;4)
listener_orientation (0;0;-1;0;1;0)
scale_key_positions 0.022
output_device ""
sleep_every_iteration_for_microseconds 1000
default_pairs "sfx/keydown1_light.wav" "sfx/keyup1_light.wav" "sfx/keydown2_light.wav" "sfx/keyup2_light.wav" "sfx/keydown3_light.wav" "sfx/keyup3_light.wav" "sfx/keydown4_light.wav" "sfx/keyup4_light.wav" "sfx/keydown5_light.wav" "sfx/keyup5_light.wav" "sfx/keydown6_light.wav" "sfx/keyup6_light.wav" "sfx/keydown7_light.wav" "sfx/keyup7_light.wav"
mute_when_these_processes_are_on "Hypersomnia.exe" "Hypersomnia-Debug.exe"
keys:
name="Left Mouse Button" position=(1.0;0;0) pairs: "sfx/mousedown1.wav" "sfx/mouseup1.wav" "sfx/mousedown2.wav" "sfx/mouseup2.wav" "sfx/mousedown3.wav" "sfx/mouseup3.wav" "sfx/mousedown4.wav" "sfx/mouseup4.wav"
name="Right Mouse Button" position=(1.2;0;0) pairs: "sfx/mousedown1.wav" "sfx/mouseup1.wav" "sfx/mousedown2.wav" "sfx/mouseup2.wav" "sfx/mousedown3.wav" "sfx/mouseup3.wav" "sfx/mousedown4.wav" "sfx/mouseup4.wav"
name="Middle Mouse Button" position=(1.1;0;0) pairs: "sfx/mousedown1.wav" "sfx/mouseup1.wav" "sfx/mousedown2.wav" "sfx/mouseup2.wav" "sfx/mousedown3.wav" "sfx/mouseup3.wav" "sfx/mousedown4.wav" "sfx/mouseup4.wav"
%comment out the the next three lines to enable mouse clicking sounds
%name="Left Mouse Button" position=(1.0;0;0) pairs: 
%name="Right Mouse Button" position=(1.2;0;0) pairs: 
%name="Middle Mouse Button" position=(1.1;0;0) pairs: 
name="Volume Up" position=default pairs: 
name="Volume Down" position=default pairs: 
name="Volume Mute" position=default pairs: 
name="Mouse Button 4" position=(0.9;0.1;0) pairs: "sfx/mousedown1.wav" "sfx/mouseup1.wav" "sfx/mousedown2.wav" "sfx/mouseup2.wav" "sfx/mousedown3.wav" "sfx/mouseup3.wav" "sfx/mousedown4.wav" "sfx/mouseup4.wav"
name="Mouse Button 5" position=(0.9;0.1;0.1) pairs: "sfx/mousedown1.wav" "sfx/mouseup1.wav" "sfx/mousedown2.wav" "sfx/mouseup2.wav" "sfx/mousedown3.wav" "sfx/mouseup3.wav" "sfx/mousedown4.wav" "sfx/mouseup4.wav"
name="Left Control" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Right Control" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Left Shift" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Right Shift" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Left Alt" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Right Alt" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Add" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Subtract" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Multiply" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Divide" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Separator" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Enter" position=default pairs: "sfx/keydown1_hard.wav" "sfx/keyup1_hard.wav"
name="Backspace" position=default pairs: "sfx/keydown1_hard.wav" "sfx/keyup1_hard.wav"
name="Decimal" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"
name="Space" position=default pairs: "sfx/keydown2_hard.wav" "sfx/keyup2_hard.wav"