volume 0.4
enable_hrtf 1
mix_all_sounds_to_mono 1
listener_position (0.1;0.15;1.0)
listener_orientation (0;0;-1;0;1;0)
scale_key_positions 0.022
output_device ""
sleep_every_iteration_for_microseconds 1000
default_pairs "sfx/light_keydown1.wav" "sfx/light_keyup1.wav" "sfx/light_keydown2.wav" "sfx/light_keyup2.wav" "sfx/light_keydown3.wav" "sfx/light_keyup3.wav" "sfx/light_keydown4.wav" "sfx/light_keyup4.wav"
