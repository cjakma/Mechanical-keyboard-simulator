volume 0.4
enable_hrtf 1
mix_all_sounds_to_mono 1
listener_position (0.4;1.0;-2.0)
listener_orientation (0;0;-1;0;1;0)
output_device ""
keys:
name="Left Control" position=(-0.5;0;0) pairs: "keydown1.wav" "keyup1.wav"
name="Right Control" position=(0.5;0;0) pairs: "keydown2.wav" "keyup2.wav"
name="Left Mouse Button" position=(1.0;0;0) pairs: "mousedown1.wav" "mouseup1.wav" "mousedown2.wav" "mouseup2.wav" "mousedown3.wav" "mouseup3.wav" "mousedown4.wav" "mouseup4.wav"
name="Right Mouse Button" position=(1.2;0;0) pairs: "mousedown1.wav" "mouseup1.wav" "mousedown2.wav" "mouseup2.wav" "mousedown3.wav" "mouseup3.wav" "mousedown4.wav" "mouseup4.wav"
name="Middle Mouse Button" position=(1.1;0;0) pairs: "mousedown1.wav" "mouseup1.wav" "mousedown2.wav" "mouseup2.wav" "mousedown3.wav" "mouseup3.wav" "mousedown4.wav" "mouseup4.wav"
name="Mouse Button 4" position=(0.9;0.1;0) pairs: "mousedown1.wav" "mouseup1.wav" "mousedown2.wav" "mouseup2.wav" "mousedown3.wav" "mouseup3.wav" "mousedown4.wav" "mouseup4.wav"
name="Mouse Button 5" position=(0.9;0.1;0.1) pairs: "mousedown1.wav" "mouseup1.wav" "mousedown2.wav" "mouseup2.wav" "mousedown3.wav" "mouseup3.wav" "mousedown4.wav" "mouseup4.wav"